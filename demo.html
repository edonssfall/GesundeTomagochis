<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-black logo">
                <a href="index.html" class="text-decoration-none">
                    <img src="./src/img/logo.jpg" alt="Logo"/>
                    <h2 class="display-3 text-decoration-underline text-white logo">Gesunde Tomagochies</h2>
                </a>
            </div>
            <div id="demoBlock">
                <div class="col-12 row">
                    <div class="col-md-6 col-12">
                        <div class="outer-image position-relative d-flex align-items-center justify-content-center">
                            <img id="mainImage" alt="Outer Image" class="demo_main_img">
                            <div class="inner-image">
                                <img id="scoreImage" class="rounded" alt="Inner Image">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 col-12 buttons-block align-self-center">
                        <div class="d-flex flex-column align-items-center">
                            <div class="text-center">
                                <p class="display-3">Score: <span id="scoreValue">0</span></p>
                            </div>
                            <div class="col-md-8 d-flex flex-column align-items-center buttonsBlock">
                                <button id="minus10Button" class="btn btn-danger btn-lg mb-2">-10</button>
                                <button id="plus10Button" class="btn btn-danger btn-lg mb-2">+10</button>
                                <button id="plus5Button" class="btn btn-danger btn-lg mb-5">+5</button>
                                <button id="resetButton" class="btn btn-info btn-lg">reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" id="enterBlock">
                <div class="col-12 text-center mt-5">
                    <h3>WÃ¤hlen Demo</h3>
                </div>
                <div class="col-12 d-flex justify-content-evenly mt-5 buttonsBlock">
                    <a href="demo.html?demo=spielen" class="btn btn-lg btn-primary" style="width: 170px">Spielen</a>
                    <a href="demo.html?demo=rauchen" class="btn btn-lg btn-primary" style="width: 170px">Rauchen</a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</div>
<script src="./src/scripts/demo.js"></script>
</body>
</html>
